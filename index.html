<!DOCTYPE html>
<html>

<head>
    <title>Contact form</title>
</head>

<body>
    <form>
        <table>
            <tr>
                <td>
                    <fieldset>
                        <legend>Contact information:</legend>
                        <table>
                            <tr>
                                <td><label for="fname">First name:</label></td>
                                <td><input type= "text" id="fname" name="fname"> </td>
                                <td colspan="3"><label>Preferred contact method:</label></td>
                            </tr>
                            <tr>
                                <td><label for="lname">Last name:</label></td>
                                <td><input type="text" id="lname" name="fname"> </td>
                                <td><input type="checkbox" id="selectemail" value="selectemail"></td>
                                <td><label for="selectemail">Email</label></td>
                            </tr>
                            <tr>
                                <td><label for="email">Email:</label></td>
                                <td><input type="email" id="email" name="email"> </td>
                                <td><input type="checkbox" id="selectphone" value="selectphone"></td>
                                <td><label for="selectphone">Telephone</label></td>
                            </tr>
                            <tr>
                                <td><label for="phone">Telephone:</label></td>
                                <td><input type="tel" id="phone" name="phone"> </td>    
                            </tr>
                        </table>
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td>
                    <fieldset>
                        <legend>Feedback:</legend>
                        <table>
                            <tr>
                                <td><label for="subject">Message subject:</label></td>
                                <td><input type="text" id="subject" name="subject"> </td>
                            </tr>
                            <tr>
                                <td colspan="2"><textarea name="message" rows="15" cols="50"></textarea></td>
                            </tr>
                            <tr>
                                <td colspan="2"><label for="attachment">Attach a file:</label>
                                <input type="file"></input> </td>
                            </tr>
                            
                            <tr>
                            <input type="submit" value="Send">
                            </tr>
                        </table>
                    </fieldset>

                </td>
            </tr>
        </table>
    </form>
</body>

</html>
